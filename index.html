<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <h1 class="name">Made By Uzair Malik</h1>
    <div class="clock">
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
        <img src="clock template.svg" alt="clock">
        <div class="copyright"><p>Rolex</p></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
